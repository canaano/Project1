<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>SUS-Report</title>
  </head>

  <body>
    <header id="jumbotron">
      <div>
        <h1 class="display-4" id="title">Surfs Up Surf Report</h1>
        <p class="h3" id="title">
          <strong>Check out your local Surf Report</strong>
          <i class="fas fa-swimmer" style="font-size: 24px"></i>
        </p>
        <p id="currentDay" class="h4"></p>
        <p id="currentTime" class="h5"></p>
      </div>
    </header>
    <div class="container-fluid px-5">
      <div class="mainInfo row">
        <div class="searchContainer">
          <div class="bg-light" id="searchbox">
            <!-- creating the search bar to look up cities -->
            <h5 id="searchBar">
              Search for a Beach <i
                class="fas fa-umbrella-beach"
                style="font-size: 24px"
              ></i>
            </h5>
            <!-- create the text box to capture the search city name -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="search-input"
                aria-label="City Search"
                aria-describedby="search-button"
              />
              <div class="input-group-append">
                <button class="btn bg-primary text-light" id="search-button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- section for search city history -->
            <button class="btn btn-primary" type="button" id="clear-history">
              Clear History
            </button>
            <ul id="search-history">
              <!-- dynamic list of cities from localstorage-->
            </ul>
          </div>
        </div>

        <!-- add box for 'photo of the day' -->
        <div class="photo-container" id="photo">
        </div>
        <div id="forcastBoxes">
          <div class="" id="wave-info">
            <h5 class="text-center">
              Wave-Status <i class="fas fa-water" style="font-size: 24px"></i>
            </h5>
            <div id="wave-info-inner">
              <p class="text-left" id="wave-height">Height:</p>
            </div>
          </div>

          <div class="" id="wave-info">
            <h5 class="text-center">
              Wind-Status <i class="fas fa-wind" style="font-size: 24px"></i>
            </h5>
            <div id="wave-info-inner">
              <p class="text-left" id="wind-speed">Speed:</p>
              <p class="text-left" id="windDir">Direction:</p>
            </div>
          </div>

          <div class="" id="wave-info">
            <h5 class="text-center">
              Water-Status
              <i class="fas fa-temperature-low" style="font-size: 24px"></i>
            </h5>
            <div id="wave-info-inner">
              <p class="text-left" id="temp">Temperature:</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5" id="sun-info">
        <div class="row col text-light">
          <div class="col" id="sun-container">
            <h5 class="text-center">
              Sunrise <i class="far fa-sun" style="font-size: 24px"></i>
            </h5>

            <div id="sun-info-inner">
              <p id="sunrise">TIME</p>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col" id="sun-container">
          <h5 class="text-center">
            Sunset <i class="fas fa-sun" style="font-size: 24px"></i>
          </h5>
          <div id="sun-info-inner">
            <p id="sunset">TIME</p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <!-- API KEY HASH -->
    <script>
      var keyHash = "UneoVQzaZL8eerzBrrliU";
      var API_Key;
      fetch(
        `https://ljgvrb40q2.execute-api.us-west-2.amazonaws.com/dev/keyprr/${keyHash}`
      )
        .then((res) => res.json())
        .then(({ data }) => (API_Key = data));
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
