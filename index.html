<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <title>Surf Report</title>
</head>

<body>
    <header id="jumbotron" >
        <h1 class="display-4">Surf Report</h1>
        <p class="h3"><strong>Check out your local Surf Report</strong> <i class='fas fa-swimmer' style='font-size:24px'></i></p>
        <p id="currentDay" class="h4"></p>
        <p id="currentTime" class="h5"></p>

      </header>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 bg-light" id="searchbox">
            <!-- creating the search bar to look up cities -->
            <h4 id="searchBar">Search for a City</h4>
            <!-- create the text box to capture the search city name -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aira-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                  <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
         <!-- section for search city history -->
          <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
          <ul class="list-group">

          </ul>
        </div>
        <div class="col-sm-8" >
          <!-- Row for future data to be stored here -->
          <h3 id="title-wave"> Wave Forecast:</h3>
            <div class="row text-light">

              <div class="col-md-3" id="wave-info">
                <h5 class="text-center">Wave Height: <br/>&nbsp</h5>
                <div id="wave-info-inner">
                <p>in ft</p>
                <p>more info </p>  
                </div>          
              </div>
              
              <div class="col-md-3" id="wave-info">
                <h5 class="text-center">Swell: <br/>&nbsp </h5>
                <div id="wave-info-inner">
                <p>in ft</p>
                <p>more info</p>       
                </div>
              </div>

              <div class="col-md-3" id="wave-info">
                <h5 class="text-center">Water Temperature: <br/>&nbsp </h5>
                <div id="wave-info-inner">
                <p>in F:</p>
                <p>more info:</p>
                </div>
              </div>

            </div>

        </div>

        <div class="col-md-8 mt-5" id="tide-info">
            <h3 id="title-tide"> Tide Forecast:</h3>
          <div class="row ml-2" id="current-t-container">
            <div class="col-sm-12">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Tide Height : <span class="current" id="tide-height"></span></p>
              <p>Tide Time:<span class="current" id="tide-time"></span></p>
            </div>
          </div>
        </div>

          var keyHash = "UneoVQzaZL8eerzBrrliU";

          fetch(
            `https://ljgvrb40q2.execute-api.us-west-2.amazonaws.com/dev/keyprr/${keyHash}`
          )

            .then(({ data }) => (APIKey = data));
        </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
