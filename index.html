<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <title>Surf Report</title>
</head>

<body>
    <header id="jumbotron" >
      <!-- try to hight light just the words not the whole row -->
      <div>
        <h1 class="display-4" id="title">Surf Report</h1>
        <p class="h3" id="title"><strong>Check out your local Surf Report</strong> <i class='fas fa-swimmer' style='font-size:24px'></i></p>
        <p id="currentDay" class="h4"></p>  
        <p id="currentTime" class="h5"></p>
      </div>

      </header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 bg-light" id="searchbox">
            <!-- creating the search bar to look up cities -->
            <h4 id="searchBar">Search for a City</h4>
            <!-- create the text box to capture the search city name -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" aira-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                  <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
         <!-- section for search city history -->
          <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
          <ul id="search-history">
            <!-- dynamic list of cities from localstorage-->
          </ul>
        </div>

        <!-- add box for 'photo of the day' -->
        <div class="col-md-6 col-sm-10 photo-container" id="photo">
          <p>photo of the day</p>
          <div id="container">
            <div id="inner_container">
              <img id="image_shower" />
            </div>
          </div>
        </div>

          <div class="forcastContainer col-sm-12 col-md-3 col-lg-3 col-xl-3" id="forcastBoxes">
            <div class="" id="wave-info">
              <h5 class="text-center">Wave-Data 
                <!-- <img src="./assets/img/swell.png" alt="Wave" width="50px" height="50px"> -->
              </h5>
              <div id="wave-info-inner"> 
                <p class="text-left" id="wave-height">Height: </p>
                <!-- <p>more info </p> -->
              </div>
            </div>
            
              <div class="" id="wave-info">
                <h5 class="text-center">Wind-Data 
                  <!-- <img src="./assets/img/wind.png" alt="Wind" width="50px" height="50px"> -->
                </h5>
                <div id="wave-info-inner">
                  <p class="text-left" id="wind-speed">Speed: </p>
                  <p class="text-left" id="windDir">Direction: </p>
                </div>
              </div>

              <div class="" id="wave-info">
                <h5 class="text-center">Water-Data 
                  <!-- <img src="./assets/img/water temp.png" alt="Temperature" width="50px" height="50px"> -->
                </h5>
                <div id="wave-info-inner">
                  <p class="text-left" id="temp">Temperature: </p>
                  <!-- <p>more info:</p> -->
                </div>
              </div>
            </div>
            </div>
        </div>

        <div class="col-sm-5 col-md-5 col-lg-5 mt-5" id="sun-info">
            <!-- <h3 id="title-tide"> Tide Forecast:</h3> -->
            <div class="row text-light">

            <div class="col-md-5" id="sun-container">
              <h5 class="text-center">Sunrise 
                <!-- <img src="./assets/img/sunrise.png" alt="Sunrise" width="50px" height="50px"> -->
              </h5>
             
              <div id="sun-info-inner">
              <p id="sunrise">TIME</p>
              <p></p>
              </div>          
            </div>
            <div class="col-sm-5 col-md-5 col-lg-5 " id="sun-container">
              <h5 class="text-center">Sunset 
                <!-- <img src="./assets/img/sunset.png" alt="Sunset" width="50px" height="50px"> -->
              </h5>
              <div id="sun-info-inner">
              <p id="sunset">TIME</p>
              <p></p>
              
              </div>          
            </div>


        
        <!-- API KEY HASH -->
        <script>

          var keyHash = "UneoVQzaZL8eerzBrrliU";
          var API_Key;
          fetch(
            `https://ljgvrb40q2.execute-api.us-west-2.amazonaws.com/dev/keyprr/${keyHash}`
          )
            .then((res) => res.json())
            .then(({ data }) => (API_Key = data));
        </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
